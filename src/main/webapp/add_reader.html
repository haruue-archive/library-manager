<div class="container">
    <form action="javascript:return false;" method="post" id="addbook"
          style="position: relative;top: 10%;width: 80%;margin-left: 10%;margin-bottom: 1%">
        <div class="form-group">
            <label for="id">读者证号</label>
            <input type="text" class="form-control" name="userId" id="id" value="0" style="display: none" placeholder="读者证号将会自动生成" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" name="userName" id="name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" name="userEmail" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="tel">电话</label>
            <input type="text" class="form-control" name="userTel" id="tel" placeholder="请输入电话">
        </div>

        <input type="submit" value="添加" class="btn btn-primary btn-sm text-left" id="button-submit">
    </form>
