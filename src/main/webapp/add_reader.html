<div class="container">
    <form action="book_add_do.html" method="post" id="addbook"
          style="position: relative;top: 10%;width: 80%;margin-left: 10%;margin-bottom: 1%">
        <div class="form-group">
            <label for="id">读者证号</label>
            <input type="text" class="form-control" name="id" id="id" placeholder="请输入读者证号">
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="tel">电话</label>
            <input type="text" class="form-control" name="tel" id="tel" placeholder="请输入电话">
        </div>

        <input type="submit" value="添加" class="btn btn-primary btn-sm" class="text-left">
    </form>
