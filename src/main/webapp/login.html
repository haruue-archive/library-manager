<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>登录界面</title>
	<link href="css/container.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="navs">
    <div class="container">
        <div class="logo">
            <div class="imageLogo"></div>
            <span class="spanLogo">图书借阅管理系统</span>
        </div>
    </div>
</div>
<div class="form1">
<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
		    <div class="col-sm-10">
		      <input type="username" class="form-control" style="width: 250px;" id="inputEmail3" placeholder="请输入用户名..." required="required">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" style="width: 250px;" id="inputPassword3" placeholder="请输入密码..." required="required">
		    </div>
		  </div>
		  
		  <div class="form-group">
		  	<div class="row" style="margin-top: 20px;margin-left: 15px;">
		    <div class="col-md-2 col-md-offset-2">
		      <button type="submit" class="btn btn-primary" style="background-color: #34b4d7;border:none;height: 35px;width: 80px;">登&nbsp;&nbsp;&nbsp;录</button></div>
		    <div class="col-md-2 col-md-offset-1">
		      	<button style="background-color: #34b4d7;border:none;height: 35px;width: 80px;" type="submit" class="btn btn-primary">注&nbsp;&nbsp;&nbsp;册</button></div>
		    </div>
		  </div>
		  
		</form>
	</div>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.twbsPagination.js"></script>
<script src="js/reader_list.js"></script>
</body>
