<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>录入图书</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="book_list.html">首页 </a></li>
                <li class="active"><a href="#"><span class=""></span>图书管理</a></li>
                <li><a href="reader_list.html"><span class=""></span>读者管理</a></li>
                <li><a href="note_list.html"><span class=""></span>借阅管理</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html"><span class=""></span>&nbsp;${admin.adminId}，已登录</a></li>
                <li><a href="logout.html"><span class=""></span>&nbsp;退出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <form action="javascript:return false;" id="addbook"
          style="position: relative;top: 10%;width: 80%;margin-left: 10%;margin-bottom: 1%">
        <div class="form-group">
            <label for="name">图书名</label>
            <input type="text" class="form-control" name="bookName" id="name" placeholder="请输入书名">
        </div>
        <!--
        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者名">
        </div>
        -->
        <div class="form-group">
            <label for="publish">类别</label>
            <input type="text" class="form-control" name="bookType" id="book-type"
                   placeholder="请输入出版社">
        </div>
        <div class="form-group">
            <label for="publish">出版社</label>
            <input type="text" class="form-control" name="bookPublishCompany" id="publish"
                   placeholder="请输入出版社">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" id="isbn" placeholder="请输入ISBN">
        </div>
        <div class="form-group">
            <label for="pubdate">出版日期</label>
            <input type="text" class="form-control" name="bookPublishDate" id="pubdate"
                   placeholder="请输入出版日期">
        </div>
        <div class="form-group">
            <label for="buydate">购买日期</label>
            <input type="text" class="form-control" name="bookBuyDate" id="buydate"
                   placeholder="请输入购买日期">
        </div>
        <div class="form-group">
            <label for="state">状态</label>
            <input type="text" class="form-control" name="bookStatus" id="state" placeholder="请输入图书状态">
        </div>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="text" name="bookId" id="bookId" value="0" style="display: none">

        <input type="submit" value="添加" class="btn btn-primary btn-sm text-left" id="button-submit">

    </form>
</div>

<footer class="bs-docs-footer" style="height: 100px;background-color: #EAEDED">

</footer>

<script src="js/jquery-3.2.1.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/add_book.js"></script>
</body>
</html>
