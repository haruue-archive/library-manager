<!DOCTYPE html>
<html>
<head>
    <title>图书管理界面</title>
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/book_list.css">
</head>
<body>
<div class="navs">
    <div class="container">
        <div class="logo">
            <div class="imageLogo"></div>
            <span class="spanLogo">图书借阅管理系统</span>
        </div>

        <ul class="menu">
            <a href="book_list.html">
                <li>图书管理</li>
            </a>
            <a href="#">
                <li style="border-bottom: 2px solid #34b4d7;">读者管理</li>
            </a>
            <a href="note_list.html">
                <li>近期借阅</li>
            </a>
        </ul>
    </div>
</div>
<div class="container">
    <div class="nav">

        <div class="searchDiv">
            <input class="search" type="text" name="search" placeholder="请输入图书名称...">
            <a href="">
                <BUTTON class="searchButton" id="button-search">查询</BUTTON>
            </a>
            <a href="add_book.html">
                <BUTTON class="searchButton" id="button-add">添加</BUTTON>
            </a>
        </div>
    </div>

    <div class="tableDiv">

        <table class="book_list">
            <tr class="title">
                <th>读者证号</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>电话</th>
                <th></th>
                <th></th>
                <th style="border:none;"></th>
                <th style="border:none;"></th>
                <th style="border:none;"></th>
            </tr>
        </table>

        <div class="row">
            <!-- 分页文字信息 -->
            <div class="col-md-6" id="page_info_area"></div>
            <!-- 分页条信息 -->
            <div class="col-md-6" id="page_info_nav"></div>
        </div>

    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.twbsPagination.js"></script>
<script src="js/reader_list.js"></script>
<footer>
    <p>第六小组版权所有</p>
</footer>
</body>
</html>
