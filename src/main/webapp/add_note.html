    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand" href="javascript:void(0)">图书管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<div class="container">
    <form action="book_add_do.html" method="post" id="addbook"
          style="position: relative;top: 10%;width: 80%;margin-left: 10%;margin-bottom: 1%">
        <div class="form-group">
            <label for="userId">读者证号</label>
            <input type="text" class="form-control" name="userId" id="userId"
                   placeholder="请输入读者证号">
        </div>
        <div class="form-group">
            <label for="userName">读者姓名</label>
            <input type="text" class="form-control" name="userName" id="userName" readonly="readonly"
                   placeholder="请输入读者证号">
        </div>
        <div class="form-group">
            <label for="bookId">图书编号</label>
            <input type="text" class="form-control" name="bookId" id="bookId" placeholder="请输入图书编号">
        </div>
        <div class="form-group">
            <label for="bookName">图书名称</label>
            <input type="text" class="form-control" name="bookName" id="bookName" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="noteDate">借阅日期</label>
            <input type="text" class="form-control" name="noteDate" id="noteDate" placeholder="请输入借阅日期">
        </div>
        <div class="form-group">
            <label for="noteDeadline">归还期限</label>
            <input type="text" class="form-control" name="noteDeadline" id="noteDeadline"
                   placeholder="请输入归还期限">
        </div>
        <div class="form-group">
            <label for="noteStatus">借阅状态</label>
            <input type="number" class="form-control" name="noteStatus" id="noteStatus"
                   placeholder="请输入借阅状态">
        </div>
        <input name="noteId" id="noteId" style="display: none" value="0">

        <input type="submit" value="添加" class="btn btn-primary btn-sm" class="text-left" id="button-submit">
    </form>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/add_note.js"></script>
</body>
</html>
